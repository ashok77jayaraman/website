<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Gaming Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #3498db;
        }

        p {
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #e74c3c;
            color: #ecf0f1;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Colorful Gaming Page!</h1>

    <p>
        Dive into the exciting world of gaming! Whether you're a casual gamer or a hardcore enthusiast, we've got something for everyone. Join the fun and explore a variety of games that will keep you entertained for hours.
    </p>

    <a href="#" class="button">Start Gaming Now</a>

</body>
</html>
